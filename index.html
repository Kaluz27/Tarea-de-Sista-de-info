<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Agenda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Sistema de registro de Articulo</h1>
        <p>Guardalo Todo aqui</p>
    </div>
    <div class="container-fluid">
        <div class="row">
            <!-- Formulario -->
            <div class="col-md-4 mb-5">
                <div class="row">
                    <form id="form" class="col-12 needs-validation" novalidate>
                        <div class="form-group">
                            <label for="codigo">Código</label>
                            <input type="number" class="form-control" id="codigo" placeholder="1117" required />
                            <div class="valid-feedback">Correcto!</div>
                            <div class="invalid-feedback">Este campo es obligatorio</div>
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Pollito" required />
                            <div class="valid-feedback">Correcto!</div>
                            <div class="invalid-feedback">
                                El nombre bro
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio</label>
                            <input type="number" class="form-control" id="precio" placeholder="15$" />
                            <div class="valid-feedback">Correcto!</div>
                            <div class="invalid-feedback">Que sea barato</div>
                        </div>
                        <div class="form-group">
                            <label for="cantidad">Cantidad</label>
                            <input type="number" class="form-control" id="cantidad" />
                            <div class="valid-feedback">Correcto!</div>
                            <div class="invalid-feedback">Agrega más</div>
                        </div>
                        <div class="form-group">
                            <label for="descipcion">Descripción</label>
                            <input type="text" class="form-control" id="descripcion" />
                            <div class="valid-feedback">Correcto!</div>
                            <div class="invalid-feedback">Una bonita</div>
                        </div>
                        <button id="agregar" type="button" class="btn btn-primary">
                            Agregar
                        </button>
                    </form>
                </div>
            </div>
            <!-- Tabla -->
            <div class="col-md-8">
                    <div class="form-group">
                            <label for="buscador">Buscador</label>
                            <input type="text" class="form-control" id="buscador" />
                        </div>
                    <button id="buscar" type="button" class="btn btn-primary">
                            buscar
                        </button>
                <table id="tabla" class="table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>precio</th>
                            <th>Cantidad</th>
                            <th>Descipción</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <!-- Row -->
    </div>
    <!-- Container -->

    <script src="Main.js" type="module"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</body>

</html>
